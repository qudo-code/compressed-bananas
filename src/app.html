<!DOCTYPE html>
<html
    lang="en"
    data-theme="helius"
>
    <head>
        <meta charset="utf-8" />
        <meta
            property="og:title"
            content="XRAY Solana Explorer"
        />
        <meta
            property="og:url"
            content="https://xray.helius.xyz"
        />
        <meta
            property="og:image"
            content="https://xray.helius.xyz/media/linkpreview.jpg"
        />
        <meta
            property="og:image:width"
            content="400"
        />
        <meta
            property="og:image:type"
            content="image/png"
        />
        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            name="twitter:site"
            content="@xray_explorer"
        />
        <meta
            name="twitter:title"
            content="XRAY Solana Explorer"
        />
        <meta
            name="twitter:description"
            content="A human readable Solana blockchain explorer."
        />
        <meta
            name="twitter:url"
            content="https://xray.helius.xyz"
        />
        <meta
            name="twitter:image"
            content="https://xray.helius.xyz/linkpreview.jpg"
        />
        <link
            rel="icon"
            href="%sveltekit.assets%/favicon.png"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>XRAY</title>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
